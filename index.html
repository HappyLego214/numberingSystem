<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Test</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <nav>
                <ul>
                    <li id="converterTab">Numbers Converter</li>
                    <li id="testGeneratorTab">Test Generator</li>
                    <li id="cheatsheetTab">Quick Cheatsheet</li>
                </ul>
            </nav>
        </div>
        <div id="converter">
            <div class="binary-tab">
                <div class="top-content">
                    <h2>Binary Number System</h2>
                    <input type="text" class="binaryInput" name="binaryNumber" pattern="^[0-1]+$">
                    <label for="binaryNumber">Enter Binary Number</label>
                    <button type="button" id="binaryConvert">Convert</button>
                </div>
            </div>
            <div class="decimal-tab">
                <div class="top-content">
                    <h2>Decimal Number System</h2>
                    <input type="text" class="decimalInput" name="decimalNumber" pattern="^[0-9]+$">
                    <label for="decimalNumber">Enter Decimal Number</label>
                    <button type="button" id="decimalConvert">Convert</button>
                </div>
            </div>
            <div class="hexadecimal-tab">
                <div class="top-content">
                    <h2>Hexadecimal Number System</h2>
                    <input type="text" class="hexaInput" name="hexNumber" pattern="^[0-9a-fA-F]+$">
                    <label for="hexNumber">Enter Hexadecimal Number</label>
                    <button type="button" id="hexaConvert">Convert</button>
                </div>
            </div>
        </div>
        <div id="test-generator">
            <div class="test-options">
                <div class="testSelect-container">
                    <label for="testSelect">Select Test Type: </label>
                    <select name="testSelect" id="testType">
                        <option value="binary">Binary</option>
                        <option value="decimal">Decimal</option>
                        <option value="hexadecimal">Hexadecimal</option>
                    </select>
                </div>
                <div class="testRandomize-container">
                    <label for="randomizeTrigger">Randomize Test: </label>
                    <input type="checkbox" id="randomizeTrigger">
                </div>
                <div class="testQuantity-container">
                    <label for="questionList">Question Quantity: </label>
                    <select name="questionList" id="testQuantity">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select>
                </div>
                <div class="generateTest-container">
                    <button class="generateTest">Generate Test</button>
                </div>
            </div>
            <div class="test-menu"></div>
            <div class="test-analytics"></div>
        </div>
        <div id="cheatsheet">

        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
